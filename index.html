<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
</head>

<body>
    <div id="main-container">
        <div class="container">
            <h1 class="timer-Display">
                00 : 00 : 00 : 000
            </h1>
            <div class="buttons">
                <button id="startTimer" onclick="start()">Start</button>
                <button id="pauseTimer" onclick="pause()">Pause</button>
                <button id="resetTime" onclick="reset()">Reset</button>
                <button class="lap" onclick="lap()">Cast</button>
            </div>
            <ol class="laps"> </ol>


        </div>

        <script src="./script.js"></script>
</body>

</html>
